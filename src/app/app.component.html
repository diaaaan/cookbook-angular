<mat-toolbar color="primary">  
    <mat-toolbar-row>
      <span routerLink="/home" class="home-link">Cook book</span>
      <span class="example-spacer"></span>

      <span *ngIf="loggedUser || toolbarName">
        <!-- <button mat-flat-button routerLink="users">Users</button> -->
        <button mat-flat-button style="margin-left: 20px;" class="create-post" routerLink="create-blog-entry">Написать рецепт</button>
      </span>

      <!-- <span *ngIf="user; else isNotLogged" (click)="navigateTo('profile')" class="home-link">{{user.name}}</span> -->
      <ng-template #isNotLogged>
        <span (click)="navigateTo('login')" class="not-logged">
          <span class="material-icons login-icon">
            perm_identity
            </span>
          Создать рецепт
        </span>
      </ng-template>

      <div *ngIf="loggedUser || toolbarName; else isNotLogged">

          <div *ngIf="loggedUser">
            <!-- <img mat-card-avatar src="http://localhost:3000/api/user/profile-image/{{loggedUser.profileImage}}"> -->
    
            <mat-form-field style="margin-left: 20px;" name="loginRegisterDropdown">
            <!-- <button mat-flat-button style="margin-left: 20px;" routerLink="admin">Admin</button> -->
              <mat-select placeholder="{{loggedUser.name}}">
                <!-- <mat-option (click)="navigateTo('login')">Login</mat-option>
                <mat-option (click)="navigateTo('register')">register</mat-option> -->
                <mat-option (click)="navigateTo('profile')">Профиль</mat-option>
                <mat-option (click)="navigateTo('update-profile')">Настройки</mat-option>
                <mat-option (click)="logout()">Выйти</mat-option>
              </mat-select>
            </mat-form-field>
    
          </div>
    
    
          <div *ngIf="toolbarName">
            <!-- <img mat-card-avatar class="header-image" src="http://localhost:3000/api/user/profile-image/{{toolbarName.profileImage}}"> -->
            <mat-form-field style="margin-left: 20px;" name="loginRegisterDropdown">
              <mat-select placeholder="{{toolbarName.name}}">
                <!-- <mat-option (click)="navigateTo('login')">Login</mat-option>
                <mat-option (click)="navigateTo('register')">register</mat-option> -->
                <mat-option (click)="navigateTo('profile')">Профиль</mat-option>
                <mat-option (click)="navigateTo('update-profile')">Настройки</mat-option>
                <mat-option (click)="logout()">Выйти</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
   

      </div>

     

    

      
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
