<div style="margin-top: 3%;">
    <mat-card>
        В этом разделе собраны все рецепты, которые вы добавили в избранное. Другие пользователи не могут видеть
        их.
        <br>
        <hr />
        <p>В избранном рецептов: {{favEntries.totalDocs}}</p>
    </mat-card>
    <mat-card *ngFor="let blog of favEntries.docs" class="card">
        <div>

            <div style="display: flex;" (click)="navigate(blog.blog._id)">
                <div>
                    <img *ngIf="blog.blog.headerImage; else placeholderImage"
                        src="http://localhost:3000/api/blogs/image/{{blog.blog.headerImage}}">
                </div>
                <ng-template #placeholderImage>
                    <img src="../../../assets/placeholders/placeholder-blog-entry.jpg">
                </ng-template>
                <div style="margin-left: 30px;">
                    <h2>
                        {{blog.blog.title}}
                    </h2>
                    <h4 class="crop-text-2">{{blog.blog.description}}</h4>
                    <small>Категория:</small>
                    <h4>{{blog.blog.category.catTitle}}</h4>

                </div>
            </div>
            <!-- <hr />
            <mat-card-actions style="margin-left: 1%;">
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip *ngFor="let tag of blog.blog.tags">{{tag}}</mat-chip>
                </mat-chip-list>
            </mat-card-actions> -->
        </div>
    </mat-card>
