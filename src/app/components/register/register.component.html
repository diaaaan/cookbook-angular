<div class="row main-container">
    <div class="col-4 register-image">
    </div>
    <div class="col-8">
        <div class="registered-user">
            Зарегистрированны?
            <button (click)="navigateTo('login')" class="registered-user-button" >Войти</button>
        </div>

        <div class="second-register">
            <h1>
                Регистрация на Cook book
            </h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="container">
                    <mat-form-field>
                        <input matInput formControlName="name" placeholder="Имя">
                        <mat-hint *ngIf="registerForm.get('name').errors">Пожалуйста, введите имя</mat-hint>
                    </mat-form-field>
            
                    <mat-form-field>
                        <input matInput formControlName="nickname" placeholder="Логин" >
                        <mat-hint *ngIf="registerForm.get('nickname').errors">Пожалуйста, введите логин</mat-hint>
                    </mat-form-field>
            
                    <mat-form-field>
                        <input matInput formControlName="email" placeholder="Email" >
                        <mat-hint *ngIf="registerForm.get('email').errors">Пожалуйста, введите электронную почту</mat-hint>
                    </mat-form-field>
            
                    <mat-form-field>
                        <mat-label>Пароль</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" type="password" >
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint *ngIf="registerForm.get('password').errors">Пароль должен содержать как минимум одну цифру</mat-hint>
                      </mat-form-field>
            
                    <mat-form-field>
                        <input matInput formControlName="passwordConfirm" placeholder="Повторите пароль" type="password">
                        <mat-hint *ngIf="registerForm.hasError('passwordsNotMatching')">Пароли не совпадают</mat-hint>
                    </mat-form-field>
            
                   
            
                    <button mat-raised-button class="register-button" color="primary" [disabled]="registerForm.invalid" type="submit">Зарегистрироваться</button>
                   
                </div>
                <!-- <h3 *ngIf="registerForm.invalid">Form contains following errors</h3>
                <small *ngIf="registerForm.get('password').hasError('passwordInvalid')">Password is not containing a number</small> <br>
                <small *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not matching</small> -->

            </form> 
        </div>    
    </div>
  </div>
