<div class="row main-container">
    <div class="col-4 login-image">
    </div>
    <div class="col-8">
        <div class="new-user">
            Не зарегистрированны?
            <button (click)="navigateTo('register')" class="new-user-button" >Присоединиться</button>
        </div>

        <div class="second-login">
            <h1>
                Вход на Cook book
            </h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="container">
                    <mat-form-field>
                        <input matInput formControlName="email" placeholder="Электронная почта" >
                        <mat-hint *ngIf="loginForm.controls.email.errors">Пожалуйста, введите электронную почту</mat-hint>
                    </mat-form-field>
            
                    <mat-form-field>
                        <mat-label>Пароль</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" type="password">
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint *ngIf="loginForm.controls.password.errors">Пожалуйста, введите пароль</mat-hint>
                      </mat-form-field>
                      <a href="#" class="reset-pass"><small>Забыли пароль?</small></a>
                      
            
                    <!-- <mat-form-field>
                        <input matInput formControlName="password" placeholder="Password" type="password">
                        <mat-hint *ngIf="loginForm.controls.password.errors">Password is required</mat-hint>
                    </mat-form-field> -->
            
                    <button mat-raised-button class="login-button" color="primary" [disabled]="!loginForm.valid" type="submit">Войти</button>            
                </div>
            </form> 
        </div>
             
    </div>
  </div>
